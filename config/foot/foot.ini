# Font configuration
font=SFMono Nerd Font Mono:size=10

# Padding
pad=10x10

# Colors
[colors]
foreground=BBBBBB  # Adjusted to a medium gray for readability
background=171717  # Near-black for background

regular0=222222    # Darker gray (highlight)
regular1=444444    # Slightly brighter gray
regular2=555555    # Medium-dark gray
regular3=666666    # Medium gray
regular4=777777    # Lighter gray
regular5=888888    # Even lighter gray
regular6=999999    # Pale gray
regular7=FFFFFF    # White for high contrast

bright0=1A1A1A     # Slightly lighter highlight
bright1=333333     # Dark muted tone
bright2=4A4A4A     # Medium muted tone
bright3=5E5E5E     # Light muted tone
bright4=737373     # Subtle highlight
bright5=898989     # Neutral light tone
bright6=A0A0A0     # Soft gray
bright7=C2C2C2     # Very light gray

